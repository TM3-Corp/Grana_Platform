name: Daily Platform Sync

on:
  schedule:
    # Run daily at 6 AM Chile time (UTC-3 = 9 AM UTC)
    - cron: '0 9 * * *'

  # Allow manual trigger with options
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Days to look back for sales sync'
        required: false
        default: '7'
        type: string
      sync_type:
        description: 'Type of sync to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - sales
          - inventory

jobs:
  sync-platform:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Platform Sync (Background)
        id: trigger
        run: |
          SYNC_TYPE="${{ github.event.inputs.sync_type || 'all' }}"
          DAYS_BACK="${{ github.event.inputs.days_back || '7' }}"

          echo "ðŸ”„ Triggering $SYNC_TYPE sync with days_back=$DAYS_BACK (background mode)"

          # Build the endpoint URL - use run_in_background=true to avoid timeout
          if [ "$SYNC_TYPE" = "all" ]; then
            ENDPOINT="https://granaplatform-production.up.railway.app/api/v1/sync/all?days_back=$DAYS_BACK&run_in_background=true"
          elif [ "$SYNC_TYPE" = "sales" ]; then
            # Sales sync is fast (~10s), run synchronously
            ENDPOINT="https://granaplatform-production.up.railway.app/api/v1/sync/sales?days_back=$DAYS_BACK"
          else
            ENDPOINT="https://granaplatform-production.up.railway.app/api/v1/sync/inventory"
          fi

          echo "Calling: $ENDPOINT"

          # Make the API call
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST "$ENDPOINT" \
            -H "Content-Type: application/json" \
            -H "X-Sync-Key: ${{ secrets.SYNC_API_KEY }}" \
            --max-time 60)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "âœ… Sync triggered successfully"
            echo "trigger_response=$BODY" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "âŒ Failed to trigger sync: HTTP $HTTP_CODE"
            exit 1
          fi

      - name: Wait for Sync Completion
        if: success() && github.event.inputs.sync_type != 'sales'
        run: |
          echo "â³ Waiting 5 minutes for sync to complete..."
          echo "   (Sales: ~10s, Inventory: ~4-5 min)"
          sleep 300

      - name: Verify Sync Status
        id: verify
        run: |
          echo "ðŸ” Checking sync status..."

          RESPONSE=$(curl -s \
            "https://granaplatform-production.up.railway.app/api/v1/sync/status" \
            -H "X-Sync-Key: ${{ secrets.SYNC_API_KEY }}" \
            --max-time 30)

          echo "Status: $RESPONSE"
          echo "response=$RESPONSE" >> $GITHUB_OUTPUT

          # Parse timestamps to verify recent sync
          LAST_SALES=$(echo "$RESPONSE" | jq -r '.last_sales_sync // empty')
          LAST_INV=$(echo "$RESPONSE" | jq -r '.last_inventory_sync // empty')

          echo ""
          echo "ðŸ“Š Last Sales Sync: $LAST_SALES"
          echo "ðŸ“¦ Last Inventory Sync: $LAST_INV"
          echo "ðŸ“‹ Orders in DB: $(echo "$RESPONSE" | jq -r '.orders_count')"
          echo "ðŸ­ Warehouses: $(echo "$RESPONSE" | jq -r '.warehouses_count')"
          echo "ðŸ“¦ Products with stock: $(echo "$RESPONSE" | jq -r '.products_with_stock')"

      - name: Parse and Report Results
        if: success()
        run: |
          echo "## ðŸ“Š Sync Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Trigger Response" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.trigger.outputs.trigger_response }}' | jq '.' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo '${{ steps.trigger.outputs.trigger_response }}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Final Status" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.verify.outputs.response }}' | jq '.' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo '${{ steps.verify.outputs.response }}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Report Failure
        if: failure()
        run: |
          echo "## âŒ Sync Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The daily sync failed. Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Troubleshooting:**" >> $GITHUB_STEP_SUMMARY
          echo "- Verify SYNC_API_KEY secret is set in repository" >> $GITHUB_STEP_SUMMARY
          echo "- Check Railway service health: https://granaplatform-production.up.railway.app/api/v1/sync/health" >> $GITHUB_STEP_SUMMARY
          echo "- Run manual sync to test: /api/v1/sync/debug-relbase" >> $GITHUB_STEP_SUMMARY
